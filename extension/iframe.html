<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #typedMessage {
            font-size: 14px;
            color: #333;
        }
        #closeButton, #readButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        #readButton {
            top: 40px;
            right: 5px; /* Adjust position to avoid overlap with close button */
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="closeButton">Close</button>
    <button id="readButton">Read Text</button>
    <div id="typedMessage">Detecting text (not updated)</div>
    <script src="window.js"></script>
    <script src="iframe.js"></script>
</body>
</html>
